<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Issue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #D7BDCA;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    form {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
    }

    form input[type="text"],
    form textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    form button[type="submit"] {
      background-color: #8e44ad;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    form button[type="submit"]:hover {
      background-color: #6c3483;
    }
  </style>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <h2>Create Issue</h2>
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</body>
</html>
